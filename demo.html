<!DOCTYPE HTML>
<html>
  <head>
    <title>Demo ValiForm</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="../onready.js"></script>
    <script src="valiform.min.js"></script>
    <script>
      var val, form;
      ready( function(){
        val = new Valiform();
        form = document.getElementById("myForm");
        form.addEventListener("submit", function(){
          alert( "CALLBACK TO SEND FORM..." );
          return false;
        });
      });
    </script>
  </head>
  <body>
    <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
              <h1 style="color:#F93">Valiform.js</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
      <form id="myForm" data-validate="true">
        <div id="field1">
          <div class="form-group">
              <label for="name">Your name</label>
              <input class="form-control" id="name" name="name" type="text" placeholder="type your name" 
                     data-required="true" data-tovalidate="alfa" />
          </div>

          <div class="form-group">
              <label for="mobile">mobile number</label>
              <input class="form-control" id="mobile" name="mobile" maxlength="9" type="text" placeholder="type your mobile number"
                     data-required="true" data-tovalidate="movil" />
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" name="email" type="text" placeholder="type your email"
                     data-required="true" data-tovalidate="email" />
          </div>

          <div class="form-group">
              <input id="accept" name="accept" type="checkbox"
                     data-required="true" />
              <span>Accept conditions</span>
          </div>

          <div class="button-group">
            <button id="submitBtn" type="submit" class="btn btn-info" data-checkform="true">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
